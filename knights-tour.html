<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Tour - A Hypertext Novel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .nav {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: right;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--color-secondary);        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-link {
            color: var(--color-text);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 0;
            transition: color 0.2s ease;
            border-bottom: 2px solid transparent;
        }

        .nav-link:hover {
            color: var(--color-accent);
            border-bottom-color: var(--color-accent);
        }

        .dropdown-toggle {
            display: none;
        }

        .content-wrapper {
            margin-top: calc(var(--header-height) + 2rem);
            padding: 0 2rem;
        }

        .subtitle {
            text-align: center;
            color: var(--color-muted);
            font-style: italic;
            margin: 1rem 0 3rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 0;
            }

            .nav {
                padding: 0 1rem;
                position: relative;
            }

            h1 {
                font-size: 1.4rem;
                margin-right: auto;
            }

            .dropdown-toggle {
                display: block;
                background: none;
                border: 1px solid var(--color-accent);
                color: var(--color-text);
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
                cursor: pointer;
                border-radius: 3px;
                margin-left: 1rem;
            }

            .nav-links.show {
                display: left;
            }

            .nav-link {
                padding: 0.75rem 1.5rem;
                border-bottom: none;
                display: block;
                width: 100%;
            }

            .content-wrapper {
                margin-top: calc(var(--header-height) + 1rem);
                padding: 0 1rem;
            }

            .subtitle {
                margin: 0.5rem 0 2rem;
                font-size: 0.9rem;
            }
        }

        .grid-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding: 2rem;
            overflow-x: auto;
        }

        .perec-grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-auto-rows: 40px;
            gap: 2px;
            background-color: var(--color-background);
            padding: 2px;
            border: 1px solid var(--color-accent);
            width: fit-content;
        }

        .room {
            background-color: var(--color-surface);
            border: 1px solid var(--color-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            user-select: none;
        }

        .room:hover {
            background-color: var(--color-accent);
            transform: scale(1.1);
            z-index: 2;
        }

        .room.stairwell {
            background-color: #2c1810;
            color: var(--color-secondary);
            cursor: default;
        }

        .room.missing {
            background-color: #000;
            border: 1px solid var(--color-accent);
            cursor: not-allowed;
        }

        .room-details {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: var(--color-surface);
            border: 1px solid var(--color-accent);
            padding: 1.5rem;
            z-index: 1000;
            display: none;
        }

        .room-details.active {
            display: block;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--color-accent);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .floor-labels {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 3px;
        }

        .floor-label {
            height: 40px;
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: var(--color-text);
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .floor-labels {
                display: none;
            }
            
            .perec-grid {
                grid-template-columns: repeat(10, 30px);
                grid-auto-rows: 30px;
            }

            .room {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Knight's Tour</h1>
            <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                Menu
            </button>
            <ul class="nav-links" role="menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                        Webtexts
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="ring.html" class="nav-link">Mood Ring</a></li>
                        <li><a href="fragments.html" class="nav-link">Tower Fragments</a></li>
                        <li><a href="signal.html" class="nav-link">Star Signal</a></li>
                        <li><a href="loop.html" class="nav-link">Index Loop</a></li>
                        <li><a href="cipher.html" class="nav-link">Cipher Text</a></li>
                    </ul>
                </li>
                <li><a href="library.html" class="nav-link">Resources</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-wrapper">
        <p class="subtitle">A hypertext novel in 99 rooms</p>

        <div class="grid-container">
            <div class="floor-labels">
                <!-- Floor labels will be inserted by JavaScript -->
            </div>
            <div class="perec-grid">
                <!-- Grid will be inserted by JavaScript -->
            </div>
        </div>

        <div class="room-details">
            <button class="close-button" aria-label="Close details">×</button>
            <div class="details-content"></div>
        </div>
    </main>

    <script>
        class PerecBuilding {
            constructor() {
                this.gridSize = 10;
                this.missingRoom = { x: 7, y: 3 };
                this.floorNames = [
                    "Le Grenier",
                    "Neuvième",
                    "Huitième",
                    "Septième",
                    "Sixième",
                    "Cinquième",
                    "Quatrième",
                    "Troisième",
                    "Deuxième",
                    "Premier"
                ].reverse();

                this.initializeGrid();
                this.initializeFloorLabels();
                this.initializeEventListeners();
            }

            isStairwell(x, y) {
                return x === 4 || x === 5;
            }

            getRoomNumber(x, y) {
                if (this.isStairwell(x, y) || (x === this.missingRoom.x && y === this.missingRoom.y)) return null;
                let count = 0;
                for (let i = this.gridSize - 1; i >= 0; i--) {
                    for (let j = 0; j < this.gridSize; j++) {
                        if (!this.isStairwell(j, i) && !(j === this.missingRoom.x && i === this.missingRoom.y)) {
                            count++;
                            if (x === j && y === i) return count;
                        }
                    }
                }
                return null;
            }

            initializeGrid() {
                const grid = document.querySelector('.perec-grid');
                grid.innerHTML = '';

                for (let y = 0; y < this.gridSize; y++) {
                    for (let x = 0; x < this.gridSize; x++) {
                        const room = document.createElement('div');
                        room.className = 'room';

                        if (this.isStairwell(x, y)) {
                            room.classList.add('stairwell');
                            room.textContent = '↕';
                        } else if (x === this.missingRoom.x && y === this.missingRoom.y) {
                            room.classList.add('missing');
                        } else {
                            const roomNumber = this.getRoomNumber(x, y);
                            room.textContent = roomNumber;
                        }

                        room.dataset.x = x;
                        room.dataset.y = y;
                        grid.appendChild(room);
                    }
                }
            }

            initializeFloorLabels() {
                const labels = document.querySelector('.floor-labels');
                labels.innerHTML = '';

                this.floorNames.forEach(name => {
                    const label = document.createElement('div');
                    label.className = 'floor-label';
                    label.textContent = name;
                    labels.appendChild(label);
                });
            }

            toggleRoomDetails(room) {
                const detailsPanel = document.querySelector('.room-details');
                const detailsContent = detailsPanel.querySelector('.details-content');

                if (detailsPanel.classList.contains('active')) {
                    detailsPanel.classList.remove('active');
                    return;
                }

                const x = parseInt(room.dataset.x);
                const y = parseInt(room.dataset.y);
                const floorIndex = this.gridSize - 1 - y;
                const floorName = this.floorNames[floorIndex];

                let content = '';
                if (this.isStairwell(x, y)) {
                    content = `
                        <h2>${floorName}: Stairwell</h2>
                        <p>The central stairwell connects all floors, its marble steps worn smooth by countless footsteps.</p>
                    `;
                } else if (x === this.missingRoom.x && y === this.missingRoom.y) {
                    content = `
                        <h2>${floorName}: The Void</h2>
                        <p>This room remains forever sealed, its contents a perpetual mystery.</p>
                    `;
                } else {
                    const roomNumber = this.getRoomNumber(x, y);
                    content = `
                        <h2>${floorName}: Room ${roomNumber}</h2>
                        <p>A universe contained within four walls, where stories wait to be discovered.</p>
                    `;
                }

                detailsContent.innerHTML = content;
                detailsPanel.classList.add('active');
            }

            initializeEventListeners() {
                const grid = document.querySelector('.perec-grid');
                const detailsPanel = document.querySelector('.room-details');
                const closeButton = document.querySelector('.close-button');

                grid.addEventListener('click', (e) => {
                    const room = e.target.closest('.room');
                    if (room) this.toggleRoomDetails(room);
                });

                closeButton.addEventListener('click', () => {
                    detailsPanel.classList.remove('active');
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && detailsPanel.classList.contains('active')) {
                        detailsPanel.classList.remove('active');
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const building = new PerecBuilding();

            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const navLinks = document.querySelector('.nav-links');

            dropdownToggle.addEventListener('click', () => {
                navLinks.classList.toggle('show');
                dropdownToggle.setAttribute('aria-expanded', navLinks.classList.contains('show'));
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.nav') && navLinks.classList.contains('show')) {
                    navLinks.classList.remove('show');
                    dropdownToggle.setAttribute('aria-expanded', 'false');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
    const dropdownToggle = document.querySelector('.dropdown-toggle');
    const navLinks = document.querySelector('.nav-links');
    const submenus = document.querySelectorAll('.dropdown-menu');

    // Mobile menu toggle
    dropdownToggle.addEventListener('click', () => {
        navLinks.classList.toggle('show');
        dropdownToggle.setAttribute('aria-expanded', navLinks.classList.contains('show'));
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.nav') && navLinks.classList.contains('show')) {
            navLinks.classList.remove('show');
            dropdownToggle.setAttribute('aria-expanded', 'false');
        }
    });

    // Close other submenus when one is opened
    submenus.forEach((submenu) => {
        submenu.parentElement.addEventListener('mouseenter', () => {
            submenus.forEach((other) => {
                if (other !== submenu) other.style.display = 'none';
            });
            submenu.style.display = 'block';
        });
    });

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.dropdown')) {
            submenus.forEach((submenu) => (submenu.style.display = 'none'));
        }
    });
});
    </script>
</body>
</html>
