    <h1>Tower Fragments</h1>
    <div class="container">
        <div id="textDisplay" class="text-display"></div>
        <d  iv class="controls">
            <div class="generation-controls">
                <center><h3>Excerpt fragment</h3></center>
                <button onclick="generateText('philosophical')">Philosophical Fragment</button>
                <button onclick="generateText('descriptive')">Descriptive Fragment</button>
                <button onclick="generateText('narrative')">Narrative Fragment</button>
            </div>
        </div>

        <div class="metadata">
            Jorge Luis Borges (1941) | Translation by J. E. I.
        </div>
    </div>

    <script>
        let textFragments = {
            philosophical: [
                "The Library exists ab aeterno. This truth, whose immediate corollary is the future eternity of the world, cannot be placed in doubt by any reasonable mind.",
                "To speak is to fall into tautology. This wordy and useless epistle already exists in one of the thirty volumes of the five shelves of one of the innumerable hexagons.",
                "The Library is unlimited and cyclical. If an eternal traveler were to cross it in any direction, after centuries he would see that the same volumes were repeated in the same disorder."
            ],
            descriptive: [
                "The universe (which others call the Library) is composed of an indefinite and perhaps infinite number of hexagonal galleries, with vast air shafts between, surrounded by very low railings.",
                "Light is provided by some spherical fruit which bear the name of lamps. There are two, transversally placed, in each hexagon. The light they emit is insufficient, incessant.",
                "There are five shelves for each of the hexagon's walls; each shelf contains thirty-five books of uniform format; each book is of four hundred and ten pages."
            ],
            narrative: [
                "Like all men of the Library, I have traveled in my youth; I have wandered in search of a book, perhaps the catalogue of catalogues.",
                "These pilgrims disputed in the narrow corridors, proferred dark curses, strangled each other on the divine stairways, flung the deceptive books into the air shafts.",
                "For four centuries now men have exhausted the hexagons... There are official searchers, inquisitors."
            ]
        };

        const textDisplay = document.getElementById('textDisplay');

        function generateText(type) {
            const fragments = textFragments[type];
            const randomFragment = fragments[Math.floor(Math.random() * fragments.length)];
            textDisplay.textContent = randomFragment;
        }

        // Initialize with a random philosophical fragment
        document.addEventListener('DOMContentLoaded', () => generateText('philosophical'));
    </script>
</body>
</html>
